<app-json-ld UrlBase="diseases" [UrlSecond]="this.diseaseSlug" [UrlThird]="this.diseaseSlug + '/OtherNames'" [UrlTop]="this.diseaseSlug + '/OtherNames/' + this.diseaseAliasEncoded"></app-json-ld>
<div class="row">
  <div class="col-md-3">
    <nav>
      <app-disease-sub-menu></app-disease-sub-menu>
    </nav>
  </div>
  <main role="main" *ngIf="data && data.mainPropery" class="col-md-9">
    <div
      class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2"> {{diseaseAlias}}</h1>
    </div>

    <div>
      <p><i>{{this.diseaseAlias}}</i> is an alias of <i>{{this.data.mainPropery.diseaseName}}</i></p>
      <p><a [routerLink]="['/','diseases', this.diseaseSlug]">Please click here for {{this.data.mainPropery.diseaseName}}</a></p>
    </div>
  </main>
</div>
